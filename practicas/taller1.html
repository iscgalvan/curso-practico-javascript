    <main>
      <div class="taller1-container">
        <h2>Calcula el área y perímetro de figuras:</h2>
        <div class="figuras-container">
          <div class="card">
            <!--cuadrado-->
            <p class="card__title">Cuadrado</p>
            <form action="" class="card--form">
              <label for="ladoCuadrado" class="card--form__subtitle">¿Cuánto mide un lado?</label>
              <div class="div-Input-Cuadrado">
                <input type="number" placeholder="número" id="ladoCuadrado" class="input"/>
                <select name="" id="unidadCuadrado">
                  <option value="cm">cm</option>
                  <option value="m">m</option>
                  <option value="mm">mm</option>
                </select>
              </div>
              <div class="card--buttons">
                <button type="button" class="button pinkprimary" onclick="calcularAreaCuadrado()">Área</button>
                <button type="button" class="button pinksecondary" onclick="calcularPerimetroCuadrado()">Perímetro</button>
              </div>
              <p class="card--form__subtitle">Resultado:</p>
              <div class="card--form__result">
                <p class="text-result" id="resultCuadrado"></p>
              </div>
            </form>
          </div>

          <div class="card">
            <!--Triangulo-->
            <p class="card__title">Triangulo</p>
            <form action="" class="card--form">
              <label for="ladoAtriangulo" class="card--form__subtitle">¿Cuánto mide un lado?</label>
              <div class="div-Input-Cuadrado">
                <input type="number" placeholder="número" id="ladoAtriangulo" class="input"/>
                <select name="" id="">
                  <option value="cm">cm</option>
                  <option value="m">m</option>
                </select>
              </div>
              <label for="ladoBTriangulo" class="card--form__subtitle">¿Cuánto mide el otro lado?</label>

              <div class="div-Input-Cuadrado">
                <input type="number" placeholder="número" id="ladoBTriangulo" class="input"/>
                <select name="" id="">
                  <option value="cm">cm</option>
                  <option value="m">m</option>
                </select>
              </div>
              <label for="baseTriangulo" class="card--form__subtitle">¿Cuánto mide la base?</label>
              <div class="div-Input-Cuadrado">
                <input type="number" placeholder="número" d="baseTriangulo" class="input"/>
                <select name="" id="selectBaseT">
                  <option value="cm">cm</option>
                  <option value="m">m</option>
                </select>
              </div>

              <div class="card--buttons">
                <button class="button pinkprimary" type="button" onclick="calcularAreaTriangulo()">Área</button>
                <button class="button pinksecondary" type="button" onclick="calcularPerimetroTriangulo()">Perímetro</button>
              </div>
              <p class="card--form__subtitle">Resultado:</p>
              <div class="card--form__result">
                <p class="text-result" id="resultTriangulo"></p>
              </div>
            </form>
          </div>

          <div class="card">
            <!--Circulo-->
            <p class="card__title">circulo</p>
            <form action="" class="card--form">
              <label for="ladoCuadrado" class="card--form__subtitle"
                >¿Cuál es el radio?</label
              >
              <div class="div-Input-Cuadrado">
                <input
                  type="number"
                  placeholder="número"
                  id="radioCirculo"
                  class="input"
                />
                <select name="" id="selectCirculo">
                  <option value="cm">cm</option>
                  <option value="m">m</option>
                </select>
              </div>
              <div class="card--buttons">
                <button
                  type="button"
                  class="button pinkprimary"
                  onclick="calcularAreaCirculo()"
                >
                  Área
                </button>
                <button
                  type="button"
                  class="button pinksecondary"
                  onclick="calcularCircunferencia()"
                >
                  Circunferencia
                </button>
              </div>
              <button
                type="button"
                class="button pinkprimary"
                onclick="calcularDiametro()"
              >
                Diametro
              </button>
              <p class="card--form__subtitle">Resultado:</p>
              <div class="card--form__result">
                <p class="text-result" id="resultCirulo"></p>
              </div>
            </form>
          </div>
        </div>
      </div>

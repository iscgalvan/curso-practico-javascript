<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
    <title>Figuras geométricas | Curso páctivo de JavaScript</title>
</head>
<body>
    <header class="header">
        <h1>
            Geometric Figure Test | ICS México
        </h1>
        <p>Este es el primer taller del curso practico de JS</p>
    </header>
    <section class="main">
        <div class="card cuadrado">
            <div class="texto">
                <h2>Calcula el ára y perímetro de un cuadrado</h2>
                <form action="" class="frm">
                    <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
                    <input id="InputCuadrado" type="number">
                </form>
            </div>
            <figure class="imagen">
                <img class="img" src="./images/cuadrado.png" alt="Triangulo Isoceles"/>
            </figure>
            <div class="botonera">
                <button class="boton" type="button" onclick="calcularAreaCuadrado()">Área</button>
                <button class="boton" type="button" onclick="calcularPerimetroCuadrado()">Perimetro</button>
            </div>
        </div>
        <div class="card triangulo">
            <div class="texto">
                <h2>Calcula el ára y perímetro de un triangulo</h2>
                <form action="" class="frm">
                    <label for="InputTriangulo">Escribe cuanto mide cada lado de tu cuadrado</label>
                    <input id="InputTriangulo" type="number">                    
                </form>
            </div>
            <figure class="imagen">
                <img class="img" src="./images/Triangulo_isósceles_teorema.png" alt="Triangulo Isoceles"/>
            </figure>
            <div class="botonera">
                <button class="boton" type="button" onclick="">Área</button>
                <button class="boton" type="button" onclick="">Perimetro</button>
            </div>
        </div>
        <div class="card circulo">
            <div class="texto">
                <h2>Calcula el ára y perímetro de un circulo</h2>
                <form action="" class="frm">
                    <label for="InputCirculo">Escribe cuanto mide cada lado de tu cuadrado</label>
                    <input id="InputCirculo" type="number">
                </form>
            </div>
            <figure class="imagen">
                <img class="img" src="./images/circulo.png" alt="Triangulo Isoceles"/>
            </figure>
            <div class="botonera">
                <button class="boton" type="button" onclick="">Área</button>
                <button class="boton" type="button" onclick="">Perimetro</button>
            </div>
        </div>
        <div class="card trianguloIsoceles">
            <div class="texto">
                <h2>Calcula el ára y perímetro de un triangulo</h2>
                <form action="" class="frm">
                    <label for="InputTrianguloIsoceles">Escribe cuanto mide cada lado de tu cuadrado</label>
                    <input id="InputTrianguloIsoceles" type="number">
                </form>
            </div>
            <figure class="imagen">
                <img class="img" src="./images/Triangulo_isósceles_teorema.png" alt="Triangulo Isoceles"/>
            </figure>
            <div class="botonera">
                <button class="boton" type="button" onclick="">Área</button>
                <button class="boton" type="button" onclick="">Perimetro</button>
            </div>
        </div>
    </section>

</body>

</html>
